<div class="col-md-4 col-sm-6">
    <div class="box-image">
        <img src="{{ .image }}">
        <h4 class="header">{{ .name }}</h4>                 
        <p>{{ .description }}</p>
        <button
            class="snipcart-add-item waves-effect waves-light btn"
            data-item-id="{{ .id }}"
            data-item-name="{{ .name }}"
            data-item-price="{{ .price }}"
            data-item-url="{{ .url }}">
                <i class="material-icons right">shopping_cart</i>
                Add to cart
        </button>
    </div>
</div>
